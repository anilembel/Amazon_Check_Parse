<!DOCTYPE html>
<html>
<head>
    <title>Excel Processing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-container {
            margin-bottom: 20px;
        }
        button, a {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover, a:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="file">
                <button type="submit">Upload</button>
            </form>
        </div>
        <button id="compare-btn">Compare</button>
        <button id="view-images-btn">View Images</button>
        <a href="/export" id="export-btn">Export</a>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById("compare-btn").addEventListener("click", function() {
            fetch("/compare")
                .then(response => response.json())
                .then(data => document.getElementById("message").textContent = data.message);
        });

        document.getElementById("view-images-btn").addEventListener("click", function() {
            fetch("/view_images")
                .then(response => response.json())
                .then(data => document.getElementById("message").textContent = data.message);
        });
    </script>
</body>
</html>
